<!DOCTYPE html>
<html>
<head>
    <title>StockIt</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
<nav>
    <div></div>
    <a class="logo" href="#">
        StockIt
    </a>
    <a class="login" href="loggedin.html">Sign Up / In</a>
</nav>

<section class="main-content">
    <input type="text" class="search search-box" name="search" placeholder="Search for a stock">
    <article class="search-results">
        <h3 class="search-results-title">Might interest you</h3>

        <div class="dropdown result open" onclick="dropdown()">
            <section class="content">
                <div class="icon buy"></div>
                <p> AMZN </p>
                <p> $125.81 </p>
                <div class="btn-dropdown">
                    <p><strong>SELL</strong></p>
                    <div class="icon"></div>
                </div>
            </section>
            <section class="dropdown-content">

            </section>
        </div>

    </article>
</section>
<!-- Scripts -->
<script src="src/main.js"></script>

</body>
</html>
